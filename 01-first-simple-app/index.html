<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1 v-once>{{ title }}</h1>
	  <input type="text" v-on:input="changeTitle">
	  <p>{{ title }}</p>
	  <p>{{ sayHello() }}</p>
	  <p>{{ sayHelloWithTitle() }}</p>
	  <p><a v-bind:href="link">Google</a></p>
		<p>{{ finishedLink }}</p>
		<p v-html="finishedLink"></p>

	  <!-- abbr -->
	  <p><a :href="link">Google</a></p>
	</div>

	<script>
		new Vue({
			el: "#app",
		  data: {
		  	title: "Hello world",
		  	link: 'http://google.com',
		  	finishedLink: '<a href="http://google.com">Google</a>'
		  },

		  methods: {
		  	changeTitle: function(event) {
		    	this.title = event.target.value;
		    },

		    // add function
		    sayHello: function() {
		    	return 'Hello';
		    },

		    // how to access each propery
		    sayHelloWithTitle: function() {
		    	return 'Hello ' + this.title;
		    }
		  }
		});
	</script>

</body>
</html>
