<!DOCTYPE html>
<html>
<head>
	<title>02</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="increase(2, $e)">click me</button>
		<p>{{ counter }}</p>
		<p v-on:mousemove="updateCoordinates">
			coordinates: {{ x }} / {{ y }}
<!--
			- <span v-on:mousemove="dummy">DEAD SPOT</span>
-->
			- <span v-on:mousemove.stop="dummy">DEAD SPOT</span>
		</p>

		<!-- display alert when typing space -->
		<input type="text" v-on:keyup.enter.space="alertMe" name="">
	</div>


	<script type="text/javascript">
		new Vue({
			el: "#app",
			data: {
				counter: 0,
				x: 0,
				y: 0
			},
			methods: {
				increase: function(step, e) {
					this.counter += step;
				},
				updateCoordinates: function(e) {
					this.x = e.clientX;
					this.y = e.clientY;
				},
/*				,
				dummy: function (e) {
					e.stopPropagation();
				}
*/
				alertMe: function() {
					alert("alert");
				}
			}
		});
	</script>
</body>
</html>
