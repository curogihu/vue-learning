<!DOCTYPE html>
<html>
<head>
	<title>02-B</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="name">
		<p>{{ name }}</p>
	</div>
	<script type="text/javascript">
		new Vue({
			el: "#app",
			data: {
				name: "Max"
			}
		});
	</script>
</body>
</html>
