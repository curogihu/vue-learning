<!DOCTYPE html>
<html>
<head>
	<title>02-C</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<style>
		.demo {
			width: 100px;
			height: 100px;
			background-color: grey;
			display: inline-block;
			margin: 10px;
		}

		.red {
			background-color: red;
		}

		.green {
			background-color: green;
		}

		.blue {
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="demo red"></div>
		<div
			class="demo"
			@click="attachRed = !attachRed"
			:class="{red: attachRed}"></div>
		<div class="demo"></div>
		<div class="demo"></div>
	</div>

	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				attachRed: false
			}
		});
	</script>
</body>
</html>
