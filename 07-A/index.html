<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<my-cmp></my-cmp>
		<hr>
		<my-cmp></my-cmp>
	</div>

	<div id="app2">
		<my-cmp></my-cmp>
		<hr>
		<my-cmp></my-cmp>
	</div>

	<script>
		// var data = {status: "critical"};

		// Vue.component('my-cmp', {}); // globally

		var cmp = {						// locally
//			data: function() {
//				return data;
//			},
			data: function() {
				return {
					status : "critical"
				}
			},
			template: "<p>server status: {{ status }} (<button @click='changeStatus'>change</button>)</p>",
			methods: {
				changeStatus: function() {
					this.status = "normal";
				}
			}
		};

		new Vue({
			el: "#app",
			components: {
				'my-cmp': cmp
			}
		});

		new Vue({
			el: "#app2",
			components: {
				'my-cmp': cmp
			}
		});
	</script>
</body>
</html>
